<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - 1</title>
</head>

<body>

    <div class="container">
        <h1>DOM on-event handler</h1>
        <form action="#" name="form-one">
            <input type="text" id="insert-anything" style="height: 30px; width: 228px;">
            <button id="button" style="padding: 9px 20px;">Submit</button>
        </form>

    </div>

    <!-- <script src="index.js"></script> -->
    <script>
        const getbutton = document.getElementById('button');
        getbutton.addEventListener('click', fun1);

        function fun1() {
            const getInsertValue = document.getElementById('insert-anything');
            const getData = getInsertValue.value;
            alert(getData);
        }
    </script>
</body>

</html>
